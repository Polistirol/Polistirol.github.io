<html>
  <head>
    <!--Master-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--A-frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>

    
    <script>
        AFRAME.registerComponent('navigate-on-click', {
          schema: {
            url: {default: ''}
          },
      
          init: function () {
            var data = this.data;
            var el = this.el;
      
            el.addEventListener('click', function () {
              window.location.href = data.url;
            });
          }
        });        
      </script>



    <a-scene>
      


      <a-assets>
        <img img id="NPlogo" src="../img/resources/logo.jpg">
        <img img id="giulio_profile" src="../img/resources/giulio_profile.jpg">
        <img img id="eugenio_profile" src="../img/resources/eugenio_profile.jpg">
        <img img id="tommaso_profile" src="../img/resources/tommaso_profile.jpg">
        <img img id="pol_profile" src="../img/resources/pol_profile.jpg">
        <a-asset-item id="dancer" src="../models/dancer.gltf"></a-asset-item>
      </a-assets>
    
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
        <a-entity link="href: index.html; title: My Homepage; image: #homeThumbnail"></a-entity>

        <!--cubo-->
          <a-box src ="#NPlogo"
          position = "0 0 -5"
          scale = "2 2 2"
          material="roughness:0.2"
          visible = "false"
          
          ></a-box>
        <!--parent entity-->
        <a-entity position = "0 0 0">

          <!--childrens -->
          <a-cylinder src="#pol_profile" 
          material="roughness:2"
          position="-3 0 -10" height="0.1" rotation= "90 0 0" radius="1.5" 
          animation="property: object3D.position.x; to: -4.5;  dur: 1500; loop: false" 
          animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          navigate-on-click="url: https://www.instagram.com/paolopettigiani/"
          >
          </a-cylinder>

          <a-cylinder src="#giulio_profile" 
          position="3 0 -10" height="0.1" rotation= "90 0 0" radius="1.5"
          animation="property: object3D.position.x; to: 4.5;  dur: 1500; loop: false"
          animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          navigate-on-click="url: https://www.instagram.com/giulio_rubinelli/">
          </a-cylinder>

          <a-cylinder src="#eugenio_profile" 
          position="0 3 -10" height="0.6" rotation= "90 0 0" radius="1.5"
          animation="property: object3D.position.y; to: 4.5;  dur: 1500; loop: false"
          animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          navigate-on-click="url: https://www.instagram.com/eugedamasio/"></a-cylinder>

          <a-cylinder src="#tommaso_profile" position="0 -3 -10" height="0.1" rotation= "90 0 0" radius="1.5" 
          animation="property: object3D.position.y; to: -4.5;  dur: 1500; loop: false"
          animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 200; startEvents: mouseenter"
          animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
          navigate-on-click="url: https://www.instagram.com/moretti.tommaso/"></a-cylinder>

          <a-entity gltf-model="#dancer"
          position = "0 0 -5"
          scale = "15 15 15"
          animation-mixer></a-entity>
      </a-entity>
        

      <a-camera>
        <a-sphere
        cursor
        position ="0 0 -3"
        geometry = "primitive : sphere ; radius : 0.01;"
        color = "black"
        opacity = "0.8"
        
        ></a-spere>
      </a-camera>
    </a-scene>
  </body>
</html>
