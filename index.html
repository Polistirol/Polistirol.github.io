<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <script>
    AFRAME.registerComponent('navigate-on-click', {
      schema: {
        url: {default: ''}
      },
  
      init: function () {
        var data = this.data;
        var el = this.el;
  
        el.addEventListener('click', function () {
          window.location.href = data.url;
        });
      }
    });        
  </script>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait..</div>
  </div>




  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets>
      <img img id="NPlogo" src="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/logo.jpg">
      <img img id="giulio_profile" src="img/giulio_profile.jpg">
      <img img id="eugenio_profile" src="img/eugenio_profile.jpg">
      <img img id="tommaso_profile" src="img/tommaso_profile.jpg">
      <img img id="pol_profile" src="img/pol_profile.jpg">
      <a-asset-item id="dancer" src="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/test.gltf"></a-asset-item>
    </a-assets>
    
  

    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/filePol/_DSC7672-Modifica"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >


    

    <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity link="href: index.html; title: My Homepage; image: #homeThumbnail"></a-entity>

    <a-cylinder src="#pol_profile" 
    position="0 0 0" height="0.1" rotation= "0 0 0" radius="1.5" scale = "20 20 20"
    animation="property: object3D.position.x; to: -4.5;  dur: 1500; loop: false" 
    animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
    navigate-on-click="url: https://www.instagram.com/paolopettigiani/"
    >
    </a-cylinder>

    <a-cylinder src="#giulio_profile" 
    position="3 0 0" height="0.1" rotation= "0 0 0" radius="1.5" scale = "20 20 20"
    
    animation="property: object3D.position.x; to: 4.5;  dur: 1500; loop: false"
    animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
    navigate-on-click="url: https://www.instagram.com/giulio_rubinelli/">
    </a-cylinder>

    <a-cylinder src="#eugenio_profile" 
    position="0 3 0" height="0.1" rotation= "0 0 0" radius="1.5" scale = "20 20 20"
    animation="property: object3D.position.y; to: 4.5;  dur: 1500; loop: false"
    animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
    navigate-on-click="url: https://www.instagram.com/eugedamasio/"></a-cylinder>

    <a-cylinder src="#tommaso_profile" 
    position="0 -3 0" height="0.1" rotation= "0 0 0" radius="1.5" scale = "20 20 20"
    animation="property: object3D.position.y; to: -4.5;  dur: 1500; loop: false"
    animation__mouseenter="property: scale; to: 1.5 1.5 1.5; dur: 300; startEvents: mouseenter"
    animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
    navigate-on-click="url: https://www.instagram.com/moretti.tommaso/"></a-cylinder>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
