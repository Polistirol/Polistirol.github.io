<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {schema: {to: {default: '2.6 2.5 2.5', type: 'vec3' },},
        init: function () {
          var data = this.data;
          var el = this.el;
          this.el.addEventListener('mouseenter', function () {
            el.object3D.scale.copy(data.to);
          });
        }
      });
    </script>
    <a-scene    
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-assets>
        <img img id="NPlogo" src="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/logo.jpg">
        <img img id="doitjust" src="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/doitjust.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <a-asset-item id="dancer" src="https://raw.githubusercontent.com/Polistirol/Polistirol.github.io/master/test.gltf"></a-asset-item>
      </a-assets>


      <a-nft
      type="nft"
      url="http://127.0.0.1:5500/trex-image-big"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
    <a-entity
    gltf-model="#dancer"
    scale="1 1 1"
    rotation= "-90 0 0"
    position="-5 0 -10">
    </a-entity>
    </a-nft>

    <a-entity
    gltf-model="#dancer"
    scale="1 1 1"
    rotation= "-90 0 0"
    position="-5 0 -10">
    </a-entity>

      <a-box src="#NPlogo" 
      rotation="0 45 45" 
      position="-2 2 -10" 
      scale="1.5 1.5 1.5" 
      animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000 startEvents: click" 
      scale-on-mouseenter
      animation__mouseleave="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseleave">
    </a-box>

      <a-sphere color= "green" position="1 1 -4" scale="0.2 0.2 0.2" scale-on-mouseenter></a-sphere>
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
