				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//////////////////// modellazione

				matarr.push(matapply);

				var cntm=1;

				// const geometry = new THREE.CylinderBufferGeometry( 0.1, 0.1, 0.2, 32 ).translate( 0, 0.1, 0 );
				// const material = new THREE.MeshBasicMaterial( { map: texturenp } );
				// 		const mesh = new THREE.Mesh( geometry, material );
				// 		mesh.position.set(0.3,-0.5,-1.5);
				// 		mesh.scale.y = Math.random() * 2 + 1;

				function Onclick(){
					//console.log(matarr);
					
					if (cntm % 2 ==0){
					meshtext.material=matarr[matarr.length-1];	
					}else{meshtext.material=matarr[0]}
					cntm++;

						///////////////////////////////////
				function onSelect() {

					if ( reticle.visible ) {

						// const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						// const mesh = new THREE.Mesh( geometry, material );
						// mesh.position.setFromMatrixPosition( reticle.matrix );

					gltfLoader.load("../res/models/Finpac/fullgreen/BOTT_FULL_GREEN.gltf",function(gltf){
					console.log(gltf.scene);
					gltf.scene.scale.set(0.05,0.05,0.05);
					gltf.scene.position.setFromMatrixPosition( reticle.matrix );
					//gltf.scene.rotation.y=-(Math.PI/1.8);
					
					meshtext = gltf.scene.children[4];
					matarr.push(gltf.scene.children[4].material);					
					scene.add(gltf.scene);	
							
				})
				Onclick();

					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
