<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
        
        <script type="module">

            // Find the latest version by visiting https://unpkg.com/three. The URL will
            // redirect to the newest stable release.
            import * as THREE from 'https://unpkg.com/three@0.121.1/build/three.module.js';

            // Find the latest version by visiting https://unpkg.com/three. The URL will
            // redirect to the newest stable release.
            import { GLTFLoader } from 'https://unpkg.com/three@0.121.1/examples/jsm/loaders/GLTFLoader.js';
            import { OrbitControls } from 'https://unpkg.com/three@0.121.1/examples/jsm/controls/OrbitControls.js';
            

            var scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x0099cc);
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var control = new OrbitControls(camera,renderer.domElement);
            control.update();

            var geometryz = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometryz, material );
            cube.scale.set(2,2,2);
            cube.position.set(-2,0,0);
            scene.add( cube );

            camera.position.z = 10;
            
            var abint = new THREE.AmbientLight(0x555500,4)
            scene.add(abint);
  
            var loader = new GLTFLoader();
            loader.load( 'http://127.0.0.1:5500/dancer.gltf', function ( gltf ) 
            {

                var dancer= gltf.scene;
                dancer.scale.set(0.5,0.5,0.5);
                dancer.rotation.set(-90,0,0);
                dancer.position.set(0,0,0)
	            scene.add( dancer);
                
                });

            function animate() 
            {
                requestAnimationFrame( animate );
                renderer.render( scene, camera );
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                //dancer.rotation.x += 0.01;
            }

            animate();




		</script>
	</body>
</html>
